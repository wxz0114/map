<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>浏览器支持的对象列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Iconos -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
<div style="text-align:center;clear:both">
</div>
  <!-- Contenedor -->
  <div class="box" id="info-box">
    <div>
      <p>object name</p>
      <i class="fa fa-times-circle" id="info-box-close"></i>
    </div>
    <textarea id="info-box-textarea"></textarea>
  </div>
  <div class="box" id="add-box">
    <div>
      <textarea id="add-title-textarea" placeholder="添加属性名称"></textarea>
      <i class="fa fa-times-circle" id="add-box-close"></i>
    </div>
    <textarea id="add-info-textarea" placeholder="添加属性说明"></textarea>
  </div>
  <ul id="accordion" class="accordion">
  </ul>
  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src="js/show.js"></script>
</body>
</html>
